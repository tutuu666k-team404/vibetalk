<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Countdown della pubblicazione - VibeTalk</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
 <meta property="og:title" content="Countdown della pubblicazione - VibeTalk">
  <meta property="og:description" content="VibeTalk is the ultimate chat platform, featuring a modern design and dynamic animations.">
  <meta property="og:image" content="https://cdn.glitch.global/47e45c87-30a2-4b4f-af00-6c82cbf288ad/vibetalkbanner.png?v=1741273129245">
  <meta property="og:url" content="https://vibetalk.glitch.me/">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Countdown della pubblicazione - VibeTalk">
  <meta name="twitter:description" content="VibeTalk is the ultimate chat platform, featuring a modern design and dynamic animations.">
  <meta name="twitter:image" content="https://cdn.glitch.global/47e45c87-30a2-4b4f-af00-6c82cbf288ad/vibetalkbanner.png?v=1741273129245">
  <meta name="twitter:site" content="@ZardoubMansour">
  <link rel="icon" type="image/png" href="https://cdn.glitch.global/47e45c87-30a2-4b4f-af00-6c82cbf288ad/vibetalklogo.png?v=1741273119426">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #ffffff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    h1 {
      font-size: 36px;
      color: #00ffe5;
      margin-bottom: 30px;
      text-shadow: 0 0 10px #00ffe5, 0 0 20px #00ffe5;
      z-index: 1;
    }

    #countdown {
      font-size: 60px;
      font-weight: 800;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px 60px;
      border-radius: 20px;
      box-shadow: 0 0 40px #00ffe5;
      color: #00ffe5;
      text-shadow: 0 0 10px #00ffe5, 0 0 20px #00ffe5;
      transition: all 0.3s ease;
      z-index: 1;
    }

    #countdown:hover {
      transform: scale(1.05);
      box-shadow: 0 0 60px #00fff2;
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>
  <h1>Pubblicazione del sito VibeTalk tra</h1>
  <div id="countdown">03:00:00</div>

  <script>
    const countdownElement = document.getElementById("countdown")

    const fixedEndTime = new Date("2025-05-10T17:38:00Z").getTime()

    function updateCountdown() {
      const now = new Date().getTime()
      const distance = fixedEndTime - now

      if (distance <= 0) {
        countdownElement.textContent = "Il sito VibeTalk Ã¨ ora online!"
        clearInterval(timerInterval)
        gsap.to(countdownElement, {
          scale: 1.2,
          color: "#00ff88",
          textShadow: "0 0 20px #00ff88",
          duration: 1,
          repeat: -1,
          yoyo: true
        })
        return
      }

      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))
      const seconds = Math.floor((distance % (1000 * 60)) / 1000)

      countdownElement.textContent =
        (hours < 10 ? "0" + hours : hours) + ":" +
        (minutes < 10 ? "0" + minutes : minutes) + ":" +
        (seconds < 10 ? "0" + seconds : seconds)
    }

    updateCountdown()
    const timerInterval = setInterval(updateCountdown, 1000)
  </script>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#00ffe5" },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.3,
          "random": true
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00ffe5",
          "opacity": 0.2,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "out_mode": "out"
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    })
  </script>

</body>
</html>
