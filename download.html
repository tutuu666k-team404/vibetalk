<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeTalk Download</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .card {
      background-color: #34495e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 300px;
      color: white;
      transition: transform 0.3s ease;
      position: relative;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card-img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .card-info h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .card-info p {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .description {
      font-size: 12px;
    }
    .btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }
    .btn:hover {
      background-color: #c0392b;
    }
    .loading-circle {
      display: none;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #e74c3c;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin: 10px auto;
      animation: spin 1s linear infinite;
    }
    .progress-container {
      display: none;
      width: 100%;
      margin-top: 20px;
    }
    .progress-bar {
      height: 5px;
      background-color: #e74c3c;
      width: 0%;
      transition: width 0.5s;
    }
    .progress-text {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
      color: white;
    }
    .popup {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1abc9c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(46, 204, 113, 0.8);
      z-index: 999;
      text-align: center;
      animation: popupIn 0.5s ease-out;
    }
    .popup h2 {
      font-size: 28px;
      color: white;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-out;
    }
    .popup button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .popup button:hover {
      background-color: #c0392b;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes popupIn {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <img src="https://cdn.glitch.global/47e45c87-30a2-4b4f-af00-6c82cbf288ad/Red-and-Black-Modern-Chat-Logo-_3_-_1_.ico?v=1740676617831" alt="VibeTalk Image" class="card-img">
      <div class="card-info">
        <h2>VibeTalk</h2>
        <p>Author: Tutuu666k Team</p>
        <p class="description">A fantastic chat and social app. Download it now and start chatting!</p>
        <button id="downloadBtn" class="btn">Download</button>
        <div id="loadingCircle" class="loading-circle"></div>
        <div id="progressContainer" class="progress-container">
          <div id="progressBar" class="progress-bar"></div>
          <span id="progressText" class="progress-text">0/100</span>
        </div>
      </div>
    </div>
  </div>

  <div id="popup" class="popup">
    <h2>Download Completed!</h2>
    <p>Your download is ready.</p>
    <button id="closePopup">OK</button>
  </div>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', function() {
      document.getElementById('downloadBtn').style.display = 'none';
      document.getElementById('loadingCircle').style.display = 'block';
      document.getElementById('progressContainer').style.display = 'block';
      let progress = 0;
      const progressBar = document.getElementById('progressBar');
      const progressText = document.getElementById('progressText');
      const interval = setInterval(function() {
        progress += 1;
        progressBar.style.width = progress + '%';
        progressText.textContent = progress + '/100';
        if (progress >= 100) {
          clearInterval(interval);
          document.getElementById('loadingCircle').style.display = 'none';
          document.getElementById('progressContainer').style.display = 'none';
          document.getElementById('popup').style.display = 'block';
          setTimeout(function() {
            const a = document.createElement('a');
            a.href = "https://file-share-2.glitch.me/uploads/vibetalk.zip";
            a.download = "vibetalk.zip";
            a.click();
          }, 1000);
        }
      }, 50);
    });

    document.getElementById('closePopup').addEventListener('click', function() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('downloadBtn').style.display = 'block';
    });
  </script>
</body>
</html>
